<!DOCTYPE html>
<html>

<head>
    <title>Color Game 2</title>
    <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One|Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/colorSite.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="header">
                <h2>THE (not so) ROMANTIC</h2>
                <h1 class="colorPicker">COLOR</h1>
                <h2>GUESSING GAME</h2>
            </div>
        </div>
        <div class="row">
            <div class="clickbar">
                <button class="clickColors btn-danger">NEW COLORS</button>
                <button class="setEasy btn-danger" id="right1">EASY</button>
                <button class="setHard btn-danger" id="right2">HARD</button>
            </div>
        </div>
        <div class="row overRideContainer">
            <!--row 1-->
            <div id="colorOne" class="colorBlock"></div>
            <div id="colorTwo" class="colorBlock"></div>
            <div id="colorThree" class="colorBlock"></div>
            <div id="colorFour" class="colorBlock"></div>
            <div id="colorFive" class="colorBlock"></div>
            <div id="colorSix" class="colorBlock"></div>
        </div>
    </div>
    <script src="scripts/colorGame.js"></script>
</body>

</html>
